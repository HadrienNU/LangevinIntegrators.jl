name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.5'
#          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
        plumed_version:
          - v2.7
    steps:
      # - uses: actions/cache@v3
      #   id: cache
      #   with:
      #     path: |
      #       ~/.local/include
      #       ~/.local/lib
      #     key: ${{ runner.os }}-${{ matrix.plumed_version }}
      - uses: actions/checkout@v2
        with:
          repository: plumed/plumed2
          path: plumed
          ref: ${{ matrix.plumed_version }}
      - name: Build Plumed ${{ matrix.plumed_version }}
        # if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd plumed
          ./configure --prefix=/usr/local
          make -j 4
          sudo make install
          cd ..
          # echo "PLUMED_PATH=$HOME/.local" >> $GITHUB_ENV
          # ls $HOME/.local
          # ls $HOME/.local/lib
      - name: Plumed ${{ matrix.plumed_version }} location
        run: |
          # echo "PLUMED_PATH=$HOME/.local" >> $GITHUB_ENV
          ls /usr/local/lib/
          echo "----------"
          ls /usr/local/include/
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
